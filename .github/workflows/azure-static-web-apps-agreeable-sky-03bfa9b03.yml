name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_test_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build, Test and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Setup Environment Files
        run: |
          echo "export const environment = {
            production: true,
            firebase: {
              apiKey: '${{ secrets.FIREBASE_API_KEY }}',
              authDomain: 'angular-dashboard-yanick-rupp.firebaseapp.com',
              projectId: 'angular-dashboard-yanick-rupp',
              storageBucket: 'angular-dashboard-yanick-rupp.appspot.com',
              messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}',
              appId: '${{ secrets.FIREBASE_APP_ID }}'
            }
          };" > src/environments/environment.development.ts

      - name: Lint Check
        run: |
          npm run lint
          npm run format:check

      - name: Run Tests
        run: npm run test:ci

      - name: Security Audit
        run: npm audit || true

      - name: Check for Updates
        run: |
          npx npm-check-updates || true
          npm outdated || true

      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_FOREST_06F7D8203 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "."
          api_location: ""
          app_artifact_location: "dist/angular-dashboard-yanick-rupp/browser"
          skip_api_build: true
          skip_app_build: true
          output_location: "dist/angular-dashboard-yanick-rupp/browser"
        
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_FOREST_06F7D8203 }}
          action: "close"
          app_location: "."
          api_location: ""
          app_artifact_location: "dist/angular-dashboard-yanick-rupp/browser"