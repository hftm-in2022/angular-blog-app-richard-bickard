<mat-card *ngIf="blogEntry">
    <img mat-card-image [src]="blogEntry.headerImageUrl" alt="Header Image" />
    <mat-card-header>
      <mat-card-title>{{ blogEntry.title }}</mat-card-title>
      <mat-card-subtitle>von {{ blogEntry.author }} | {{ blogEntry.createdAt | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ blogEntry.contentPreview }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Like ({{ blogEntry.likes }})</button>
      <button mat-button color="accent">Kommentare ({{ blogEntry.comments }})</button>
    </mat-card-actions>
  </mat-card>
